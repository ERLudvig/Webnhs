<ui:composition template="../modelos/default.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">
        ${produtoBean.getsTitle()}
    </ui:define>

    <ui:define name="breadcrumb">
       
        <li><h:link value="Lista de Produtos" outcome="/faces/view/folder/produtolst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Lista de ${produtoBean.getpTitle()}"/></h3>
            <div class="btns-top-table">
                <h:link outcome="produtofrm" styleClass="btn btn-success">
                    <i class="fa fa-plus"></i> Inserir ${produtoBean.getpTitle()}
                </h:link>
            </div>
            <h:form>
                <h:dataTable value="${produtoBean.produtos}" var="item" styleClass="dataTable table table-bordered table-striped">
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="CÃ³digo"/>
                        </f:facet>
                        <h:outputText value="${item.getPro_cod()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="${item.getPro_nome()}"/>
                    </h:column>
                    
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Departamento"/>
                        </f:facet>
                        <h:outputText value="${item.getPro_departamento()}"/>
                    </h:column>
                    
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Marca"/>
                        </f:facet>
                        <h:outputText value="${item.getPro_marca()}"/>
                    </h:column>
                    
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Grupo"/>
                        </f:facet>
                        <h:outputText value="${item.getPro_grupo()}"/>
                    </h:column>                
                    
                    <h:column headerClass="col-editar-header">
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <h:commandLink action="${produtoBean.edit(item)}">
                            <i class="fa fa-pencil"></i> Editar
                        </h:commandLink>
                    </h:column>
                    <h:column headerClass="col-excluir-header">
                        <f:facet name="header">
                            <h:outputText value="Excluir"/>
                        </f:facet>
                        <h:commandLink onclick="return confirm('Deseja realmente excluir o ${produtoBean.sTitle}?');" action="${produtoBean.delete(item)}">
                            <i class="fa fa-trash"></i> Excluir
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
