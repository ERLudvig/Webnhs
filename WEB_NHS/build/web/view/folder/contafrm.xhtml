<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        ${contaBean.getsTitle()}
    </ui:define>

    <ui:define name="breadcrumb">

        <li><h:link value="Lista de Contas" outcome="/faces/view/folder/contalst" /></li>
        <li><h:link value="Cadastro de Contas" outcome="/faces/view/folder/contafrm" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados da ${contaBean.getsTitle()}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="tpeCodigo" value="#{contaBean.conta.con_cod}" />


                    <div class="form-group">
                        <h:outputLabel value="Nome :" for="tpeNome" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:required="required" id="TpeNome" value="#{contaBean.conta.con_nome}" title="Nome" styleClass="form-control" pt:autofocus="" />
                        </div></div>

                    <div class="form-group">
                        <h:outputLabel value="Saldo :" for="tpeNome" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:required="required" id="Saldo" value="#{contaBean.conta.con_saldo}" title="Saldo" styleClass="form-control" pt:autofocus="" />
                        </div></div>

                    <p:separator/>


                    <h3><b>Moedas que constituem essa conta:</b></h3>
                    <h:panelGroup layout="block" class="list-group-item">
                        <div class="row">
                            <div class="col-xs-2 btn-group pull-right">
                                <h:commandLink styleClass="btn btn-primary" action="#{produtoBean.addMoeda()}">
                                    <f:ajax execute="@form" render="@form" />
                                    <i class="fa fa-plus" style="margin-right: 3px"></i>Adicionar
                                </h:commandLink>
                            </div>

                            <div class="col-md-7 col-xs-12">
                                <div class="row">
                                    <label class="col-xs-5 control-label">Moeda : </label>
                                    <div class="col-xs-7">
                                        <h:selectOneMenu converter="moedaConverter" value="#{contaBean.con_moeda}" styleClass="form-control" pt:autofocus="" >
                                            <f:selectItems value="#{contaBean.lstMoeda}" var="moe" itemLabel="#{moe}" itemValue="#{moe}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>

                    </h:dataTable>-->
              

                    <p:separator/>













                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{contaBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{contaBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
