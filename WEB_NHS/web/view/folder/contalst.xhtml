<ui:composition template="../modelos/default.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">
        ${contaBean.getsTitle()}
    </ui:define>

    <ui:define name="breadcrumb">
       
        <li><h:link value="Lista de Contas" outcome="/faces/view/folder/moedalst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Lista de ${contaBean.getpTitle()}"/></h3>
            <div class="btns-top-table">
                <h:link outcome="contafrm" styleClass="btn btn-success">
                    <i class="fa fa-plus"></i> Inserir ${contaBean.getpTitle()}
                </h:link>
            </div>
            <h:form>
                <h:dataTable value="${contaBean.contas}" var="item" styleClass="dataTable table table-bordered table-striped">
                     
                      <h:column headerClass="col-visualizar-header">
                                <f:facet name="header">
                                    <h:outputText value="Moedas da Conta"/>
                                </f:facet>
                          <h:commandLink title="Visualalizar" action="#{contaBean.selectConta()}" >
                                    <i class="fa fa-file-text-o"></i> Visualizar
                                </h:commandLink>
                            </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CÃ³digo"/>
                        </f:facet>
                        <h:outputText value="${item.getCon_cod()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="${item.getCon_nome()}"/>
                    </h:column>
                    
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Saldo"/>
                        </f:facet>
                        <h:outputText value="${item.getCon_saldo()}"/>
                    </h:column>
                    
                    <h:column headerClass="col-editar-header">
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <h:commandLink action="${moedaBean.edit(item)}">
                            <i class="fa fa-pencil"></i> Editar
                        </h:commandLink>
                    </h:column>
                    <h:column headerClass="col-excluir-header">
                        <f:facet name="header">
                            <h:outputText value="Excluir"/>
                        </f:facet>
                        <h:commandLink onclick="return confirm('Deseja realmente excluir o ${moedaBean.sTitle}?');" action="${moedaBean.delete(item)}">
                            <i class="fa fa-trash"></i> Excluir
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
