<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${grupoBean.getsTitle()}
    </ui:define>

    <ui:define name="breadcrumb">
        
        <li><h:link value="Lista de Grupos" outcome="/faces/view/folder/grupolst" /></li>
        <li><h:link value="Cadastro de Grupos" outcome="/faces/view/folder/grupofrm" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados do ${grupoBean.getsTitle()}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="tpeCodigo" value="#{grupoBean.grupo.gru_cod}" />
          
                    
                    <div class="form-group">
                        <h:outputLabel value="Nome :" for="tpeNome" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:required="required" id="TpeNome" value="#{grupoBean.grupo.gru_nome}" title="Nome" styleClass="form-control" pt:autofocus="" />
                        </div></div>


                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{grupoBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{grupoBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
